server:
  port: 2006
  servlet:
    context-path: /

spring:
  application:
    name: video-backend
  servlet:
    multipart:
      max-file-size: 100MB  
      max-request-size: 100MB

  # MySQL
  datasource:
    url: jdbc:mysql://localhost:3306/video_analysis?useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: '060201'
    driver-class-name: com.mysql.cj.jdbc.Driver

  # Redis
  data:
    redis:
      host: localhost
      port: 6379
      database: 0
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

  # Kafka
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: com.video.backend.entity

# MyBatis Plus
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
  mapper-locations: classpath:mapper/VideoMapper.xml

# Hadoop
hadoop:
  fs:
    defaultFS: hdfs://localhost:9000
    user: hadoop

# HBase
hbase:
  zookeeper:
    quorum: localhost
    property:
      clientPort: 2181

# JWT
jwt:
  secret: VideoAnalysisSecretKey2026WithEnoughLength32Byte
  expiration: 86400000 # 24小时

# 自定义配置
video:
  hdfs:
    upload-dir: /video-analysis/videos/
    temp-dir: /tmp
